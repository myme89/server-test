syntax = "proto3";

package pb_database;

import "user_acc.proto";
import "file_upload.proto";

option go_package = "server-test/server-database/pb_database";
// option go_package = "server-test/pb";

message SignUpAccResquest{
    UserAccInfo userinfo = 1;
}

message SignUpAccRespone{
    string  noti = 1;
}


message LoginAccResquest{
    UserAccInfo userinfo = 1;
}

message LoginAccRespone{
    UserAccInfo userinfo = 1;
}

message UploadFileResquest{
    FileUploadInfo fileUploadInfo = 1;
}

message UploadFileRespone{
    string noti = 1;
}

message GetListFileResquest{
    string idUser = 1;
}

message GetListFileRespone{
    repeated FileUploadInfo fileinfo = 1;
}


message ExportTemplateFileResquest{
    string templateName = 1;
}

message ExportTemplateFileRespone{
    string pathExport = 1;
}


message ImportFileExcelResquest{
    repeated ImportFileExcel importFileExcel = 1;
}

message ImportFileExcelRespone{
    string noti = 1;
}


