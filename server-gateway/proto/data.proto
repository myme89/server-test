syntax = "proto3";

package pb;


option go_package = "server-test/pb";

message DataInfo{
    string name = 1;
    string fullname = 2;
}

message UserAccInfo{
    string username = 1;
    string fullname = 2;
}


message FileUploadInfo {
    string filename = 1;
    string filetype = 2;
    string link = 3;
    int64 sizefile = 4;
    string timecreateat = 5;
}


message ServiceInfo {
  string id = 1;
  string name = 2; 
}